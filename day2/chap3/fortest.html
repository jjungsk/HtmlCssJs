<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function test() {
        var areas = ["서울", "구미", "광주", "부울경", "대전"];
        for (var i = 0; i < areas.length; i++) {
          console.log(areas[i]);
        }
        for (var i in areas) {
          console.log(i);
        }
        areas.forEach(function (area) {
          console.log(area);
        });

        var ssafy = {
          name: "정세권",
          age: 30,
          area: "서울",
        };
        for (var p in ssafy) {
          console.log(p);
        }

        delete ssafy.age;

        ssafy.address = "영등포";
        for (var p in ssafy) {
          console.log(p);
        }
      }

      test();
    </script>
  </head>
  <body></body>
</html>
