<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
  </head>
  <body>
    <script>
      var dan = 7;
      var result = 0;

      console.log("** " + dan + "단");

      for (var i = 1; i < 10; i++) {
        result = dan * i;

        console.log(dan + " * " + i + " = " + result);
      }
    </script>
  </body>
</html>
